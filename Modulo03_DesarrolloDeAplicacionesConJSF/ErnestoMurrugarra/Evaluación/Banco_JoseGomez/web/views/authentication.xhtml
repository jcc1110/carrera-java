<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Igreso a la banca en línea</title>
        <h:outputStylesheet name="css/w3.css"/>
    </h:head>
    <h:body>
        
        <h2>Por favor, suministre sus datos...</h2>
        <h:form>
            <h:panelGrid columns="2">
            <h:form>
            <section class="form-group">
                <h:outputLabel for="txtUsuario" value="Usuario: " />
                <h:inputText id="txtUsuario" class="form-control" value="#{ loginBean.usuario }" label="Usuario">
                    <f:validateLength minimum="6" maximum="10" />
                    <f:validateRequired />
                </h:inputText>                
            </section>
            <h2 />
            <section class="form-group">
                <h:outputLabel for="txtClave" value="Clave...: " />
                <h:inputSecret id="txtClave" class="form-control" value="#{ loginBean.clave }" label="Clave">
                    <f:validateLength minimum="6" maximum="8" />
                    <f:validateRequired />
                </h:inputSecret>                
            </section>
            <h2 />
            
            <h:commandButton class="btn btn-primary" action="#{ loginBean.login() }" value="Iniciar Sesión"/>
            
            
        </h:form>    
                
                
            </h:panelGrid>
        </h:form>
        <h:form><h:commandButton value="Salir" action="views/principal" /></h:form>
    </h:body>
</html>
