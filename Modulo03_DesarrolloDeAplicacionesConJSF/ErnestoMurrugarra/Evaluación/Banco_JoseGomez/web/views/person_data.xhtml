<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/template/ebank_template.xhtml">

            <ui:define name="content">
                <h:form>
                    <!-- FORMULARIO -->
                    <h:panelGrid columns="2">
                        <h:commandButton value="ENVIAR" /> 
                                              
                        <h:outputLabel value="Nombre: " />
                            <h:inputText value="#{cliBean.c.nombre}">
                                <f:validateRequired />
                            </h:inputText>

                        <h:outputLabel value="Cedula: " />
                            <h:inputText value="#{cliBean.c.cedula}">
                                <f:validateRequired />
                            </h:inputText>

                        <h:outputLabel value="Dirección: " />
                            <h:inputText value="#{cliBean.c.direccion}">
                                <f:validateRequired />
                            </h:inputText>

                        <h:outputLabel value="Teléfono: " />
                            <h:inputText value="#{cliBean.c.telefono}">
                                <f:validateRequired />
                            </h:inputText>
                        
                        <h:outputLabel value="Correo " />
                            <h:inputText value="#{cliBean.c.correo}">
                                <f:validateRequired />
                            </h:inputText>     

                        <h:outputLabel value="Usuario " />
                            <h:inputText value="#{cliBean.c.usuario}">
                                <f:validateRequired />
                            </h:inputText>                        


                        <h:outputLabel value="Clave " />
                            <h:inputText value="#{cliBean.c.clave}">
                                <f:validateRequired />
                            </h:inputText>


                       <h:commandButton value="Guardar" actionListener="#{ eb.addEmployee }" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
