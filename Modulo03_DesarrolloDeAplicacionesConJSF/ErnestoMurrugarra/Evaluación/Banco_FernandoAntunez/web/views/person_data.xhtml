<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/template/ebank_template.xhtml">

            <ui:define name="content">
                <h:form>
                    <!-- FORMULARIO -->
                    <h:panelGrid columns="2" rendered="#{pe.falso1}">
                        <h:outputLabel value="Nombre: " />
                        <h:outputLabel value="#{pe.name}" />                        

                        <h:outputLabel value="Apellido: " />
                        <h:outputLabel value="#{pe.lastname}" />

                        <h:outputLabel value="Correo: " />
                        <h:outputLabel value="#{pe.mail}" />

                        <h:outputLabel value="Nickname: " />
                        <h:outputLabel value="#{pe.username}" />
                        
                        <h:outputLabel value="Pass: " />
                        <h:outputLabel value="#{pe.pass}" />
                        
                        <h:outputLabel value="Numero de Cuenta: " />
                        <h:outputLabel value="01020501856329379319" />
                        
                        <h:outputLabel value="Tipo de Cuenta: " />
                        <h:outputLabel value="Corriente" />
                        
                        <h:commandButton value="Editar" action="#{pe.change()}"/>
                        <h:commandButton value="Cancelar" action="dashboard"/><br/><br/><br/><br/>
                                                
                    </h:panelGrid>
                        
                        
                    <h:panelGrid columns="2" rendered="#{pe.falso2}">
                        
                        <h:outputLabel value="Nombre: " />
                        <h:inputText value="#{pe.name}">
                            <f:validateRequired />
                        </h:inputText>

                        <h:outputLabel value="Apellido: " />
                        <h:inputText value="#{pe.lastname}">
                            <f:validateRequired />
                        </h:inputText>
                        
                        <h:outputLabel value="Correo: " />
                        <h:inputText value="#{pe.mail}">                            
                            <f:validateRequired />
                            <f:validateRegex pattern="^\S+@\S+$" />
                        </h:inputText>
                        
                        <h:outputLabel value="Nickname: " />
                        <h:inputText value="#{pe.username}">
                            <f:validateRequired />
                        </h:inputText>
                        
                        <h:outputLabel value="Pass: " />
                        <h:inputText value="#{pe.pass}">
                            <f:validateRequired />
                            <f:validateLength minimum="3" maximum="12" />
                        </h:inputText>
                        
                        <h:commandButton value="Guardar" action="#{pe.change()}"/>
                        <h:commandButton value="Cancelar" action="#{pe.change()}"/>
                </h:panelGrid>

                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
