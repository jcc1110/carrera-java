<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/template/bancoa_template.xhtml">

            <ui:define name="content">
                <article class="container">
                    <h2 class="text-center">Iniciar Sesi√≥n</h2>
                    <hr></hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h:form>
                                <section class="form-group">
                                    <h:outputLabel for="txtUsuario" value="Usuario:" />
                                    <h:inputText id="txtUsuario" class="form-control" value="#{ lb.usuario }" label="Usuario">
                                        <f:validateLength minimum="3" maximum="12" />
                                        <f:validateRequired />
                                    </h:inputText>                
                                </section>
                                <section class="form-group">
                                    <h:outputLabel for="txtClave" value="Clave:" />
                                    <h:inputSecret id="txtClave" class="form-control" value="#{ lb.clave }" label="Clave">
                                        <f:validateLength minimum="5" maximum="12" />
                                        <f:validateRequired />
                                    </h:inputSecret>                
                                </section>    
                                <h:commandButton class="btn btn-primary" action="#{ lb.login() }" value="Entrar" />
                                <hr />
                            </h:form>
                        </div>
                        <div class="col-md-6"></div>               
                    </div>
                </article>
            </ui:define>

        </ui:composition>

    </body>
</html>
