<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/template/ba_online.xhtml">

            <ui:define name="content">
                <!--Formulario-->
                <h3 class="text-info">Registrar tus datos personales:</h3>
                <hr />
                <h:form>
                    <p:panel header="Registrar datos personales." style="width: 400px">
                        <h:panelGrid columns="2">                
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText id="txtNombres" value="#{ pb.nombre }" required="true"/> 
                            <p:outputLabel for="txtApellido" value="Apellido:" />
                            <p:inputText id="lastname" value="#{ pb.apellido }"  required="true"/>
                            <p:outputLabel value="Sexo"/>
                            <p:selectOneMenu> value="#{ pb.sexo }">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="inline" value="Fecha de Nacimiento:" />
                            <p:calendar id="inline" value="#{pb.nacimiento}" mode="inline" />                       
                            <p:commandButton value="Registrar" action="views/person_data_r" />
                            <p:commandButton value="Cancelar" onclick="window.history.back();"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                </article>
            </ui:define>

        </ui:composition>

    </body>
</html>
